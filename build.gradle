plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'pl.put.poznan.ezi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    
    compile group: 'org.apache.tika', name: 'tika-app', version: '1.4'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.5.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.5.0'


}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}